---
gradle_name: gradle-{{ gradle_ver }}-bin
gradle_zip: '{{ gradle_name }}.zip'
gradle_zip_url:  '{{ gradle_mirror }}/?version={{ gradle_ver }}&format=bin'
gradle_checksum: '{{ gradle_checksums[gradle_ver] }}'
gradle_install_dir: '{{ gradle_parent_install_dir }}/{{ gradle_name }}' 
gradle_link_dir: '{{ gradle_parent_install_dir }}/gradle'